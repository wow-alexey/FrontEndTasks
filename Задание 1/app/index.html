<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Task 1</title>
    <link rel="stylesheet" href="css/style.css">
    <!--FONTAWESOME-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
<main>
    <div class="logo">
        <img src="img/logo.png" alt="logo">
    </div>
    <form>

        <div>
            <i class="fa fa-user" aria-hidden="true"></i>
            <input class="name" type="text" name="name" placeholder="Username">
        </div>
        <div>
            <i class="fa fa-envelope" aria-hidden="true"></i>
            <input class="email" type="email" name="email" placeholder="Yourml@email.com">
        </div>
        <div>
            <i class="fa fa-lock" aria-hidden="true"></i>
            <input class="password" type="password" name="password" placeholder="***********">
        </div>
        <div>
            <i class="fa fa-phone" aria-hidden="true"></i>
            <input class="phone" type="text" name="number" placeholder="1234 9876 365">
        </div>
        <input class="submit" type="submit" value="sign up">
    </form>
    <span>You have an account?</span>
    <a href="#">Login</a>
</main>

<!--all js init-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/libs.min.js"></script>
<script src="js/jquery.validate.js"></script>


</body>
</html>
